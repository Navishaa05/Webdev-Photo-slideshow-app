<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video</title>
        <link rel="stylesheet" href="video.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="navbar">
            <a href="#">Home</a>
        </div>
        <div class="main_body">
            
            <div class="side_nav">
                <button id="upload"><span class="material-symbols-outlined">upload</span></button>
                <button id="upload"><span class="material-symbols-outlined">draft</span></button>
                <button id="upload"><span class="material-symbols-outlined">text_fields</span></button>
                <button id="upload"><span class="material-symbols-outlined">music_note</span></button>
                <button id="upload"><span class="material-symbols-outlined">videocam</span></button>
                <button id="upload"><span class="material-symbols-outlined">add_photo_alternate</span></button>
                <button id="upload"><span class="material-symbols-outlined">undo</span></button>
                <button id="upload"><span class="material-symbols-outlined">redo</span></button>
                <button id="upload"><span class="material-symbols-outlined">file_save</span></button>
            </div>
        
            <div class="non_side">
                <div class="content">
                    <div class="video_preview">
                        <div class="container show-controls">
                            <div class="wrapper">
                                <div class="video-timeline">
                                    <div class="progress-area">
                                        <span>00:00</span>
                                        <div class="progress-bar"></div>
                                    </div>
                                </div>
                                <ul class="video-controls">
                                    <li class="options left">
                                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                                        <input type="range" min="0" max="1" step="any">
                                        <div class="video-timer">
                                            <p class="current-time">00:00</p>
                                            <p class="separator"> / </p>
                                            <p class="video-duration">00:00</p>
                                        </div>
                                    </li>
                                    <li class="options center">
                                        <button class="skip-backward"><i class="fas fa-backward"></i></button>
                                        <button class="play-pause"><i class="fas fa-play"></i></button>
                                        <button class="skip-forward"><i class="fas fa-forward"></i></button>
                                    </li>
                                    <li class="options right">
                                        <div class="playback-content">
                                            <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                                            <ul class="speed-options">
                                                <li data-speed="2">2x</li>
                                                <li data-speed="1.5">1.5x</li>
                                                <li data-speed="1" class="active">Normal</li>
                                                <li data-speed="0.75">0.75x</li>
                                                <li data-speed="0.5">0.5x</li>
                                            </ul>
                                        </div>
                                        <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                                        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                                    </li>
                                </ul>
                            </div>
                            <video src="demo-video.mp4"></video>
                        </div>
                        <script src="script.js"></script>
                    </div>
                </div>
                <div class="editor">
                    <div class="edit-box ele1">
                        <p>Image 1</p>
                    </div>
                    <div class="edit-box ele2">
                        <p>Image 2</p>
                    </div>
                    <div class="edit-box ele3">
                        <p>Image 3</p>
                    </div>
                    <div class="edit-box ele4">
                        <p>Image 4</p>
                    </div>
                    <div class="edit-box ele5">
                        <p>Image 5</p>
                    </div>
                    <div class="edit-box ele6">
                        <p>Image 6</p>
                    </div>
                    <!-- <p>editor here</p> -->
                </div>
            </div>
    </div>
    </body>
</html>
